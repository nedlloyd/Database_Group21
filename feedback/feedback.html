<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Feedback</title>
</head>
<body>
    <form  action="do.php" method="POST" enctype="multipart/form-data">
        *Name: <input name="username" type="text" value="" size="30"  required /><br />
        *email: <input name="email" type="email" value="" size="30"  required /><br />
        *Product Name: <input name="productName" type="text" value="" size="30" required /><br />
        *rating score:  
            1 <input type="radio" name="ratingScore" value="1"> 
            2 <input type="radio" name="ratingScore" value="2"> 
            3 <input type="radio" name="ratingScore" value="3"> 
            4 <input type="radio" name="ratingScore" value="4">
            5 <input type="radio" name="ratingScore" value="5" checked> <br>
        feedback comment:<br>
        <textarea name="feedbackComment" rows="7" cols="30"></textarea><br>
        <input name="productID" type="hidden" value="1"/>
        <input name="userID" type="hidden" value="2"/>
        <input name="doing" type="hidden" value="feedback"/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
